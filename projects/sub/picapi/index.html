<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Unsplash API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="conitainer">
            <div class="nav">
                <h2><i class="fas fa-camera-retro" style="color: rgb(255, 123, 0); padding-left:2em;"></i> <b>
                        PicFetch</b></h2>

                <div class="search-box">
                    <input type="text" id="input" placeholder="Search..."><i class="fas fa-search"
                        onclick="loadImg()"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="grid">
            <div class="container" style="justify-content:center; text-align:center; padding-top:2em;">
                <h3>Search For any Image, double click image result to download <br><img src="search.png" alt=""
                        style="width: 60vw; opacity:0.5"></h3>



            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
